<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3b5998;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      margin: 50px auto;
      max-width: 450px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #365f8f;
    }
    .signup-link {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .signup-link a {
      color: #3b5998;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    مرحبًا بكم في تطبيق Spherely
  </header>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="اسم المستخدم" required>
      <input type="password" id="password" class="input-field" placeholder="كلمة السر" required>
      <button type="submit" class="button">تسجيل دخول</button>
    </form>
    <div class="signup-link">
      <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
    </div>
  </div>

  <script type="module">
    // كود Firebase كما هو دون تعديل
  </script>

</body></html>
